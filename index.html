<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ilabarattolo Etsy Express Shipping Zone</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div id = "content" style = "display:none;">

	<img src="logo.png" alt="IlaBarattolo x UPS" id="logo">
	<h2 class="subtitle">1-3 Days Express Shipping</h2>

	<div class="main">
		<label class="element">Country</label>
		<br>
		<div class="select-wrapper">
			<select id="countrySelect" class="element input">
				<option value='{"Code":"none","Zone":"none"}' disabled selected>Select Country</option>
			</select>
		</div>
		<br>
		<label class="element">Postal Code</label>
		<br>
		<input type="text" placeholder="Enter Postal Code" id="zipCode" class="element input"/>
		<br>
		<button onclick="getShippingZone()" class="element">Get Shipping Zone</button>
	</div>
		<br>
		<h3 id="result">---</h2>

	<p class="info">Select this Zone when purchasing the Express Shipping Upgrade</p>
	<p class="info">The order will be dispatched in 1-3 working days,
		<br>
		the delivery time varies from 1 to 3 days based on your location</p>
</div>

<script src="https://d3js.org/d3-dsv.v2.min.js"></script>
<script src="https://d3js.org/d3-fetch.v2.min.js"></script>
<script src="script.js"></script>

<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" href="style.css">

</body>
</html>
